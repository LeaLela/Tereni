<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija Novog Korisnika</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff5e3a;
            --secondary-color: #272e4f;
            --background-color: #f2f2f0;
            --text-color: #333;
            --border-radius: 8px;
            --input-bg: #fff;
            --input-border: #ddd;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .card {
            border-radius: var(--border-radius);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: var(--border-radius);
            border-color: var(--input-border);
            background-color: var(--input-bg);
        }

        .input-group-text {
            background-color: var(--primary-color);
            border: none;
            color: white;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: darkorange;
        }

        .invalid-feedback {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Registracija Novog Korisnika</h3>
                    <form th:action="@{/auth/register}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="firstname" class="form-label">Unesite Vaše ime:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                <input id="firstname" class="form-control" type="text" placeholder="Unesite Vaše ime" th:field="*{ime}" />
                            </div>
                            <div th:if="${#fields.hasErrors('ime')}" class="invalid-feedback" th:errors="*{ime}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Unesite Vaše prezime:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-user-tag"></i></span>
                                <input id="lastname" class="form-control" type="text" placeholder="Unesite Vaše prezime" th:field="*{prezime}" />
                            </div>
                            <div th:if="${#fields.hasErrors('prezime')}" class="invalid-feedback" th:errors="*{prezime}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Unesite Vašu email adresu:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                <input id="email" class="form-control" type="email" placeholder="Unesite Vašu email adresu" th:field="*{email}" />
                            </div>
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Unesite Vašu lozinku:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                <input id="password" class="form-control" type="password" th:field="*{lozinka}" placeholder="Unesite Vašu lozinku" />
                            </div>
                            <div th:if="${#fields.hasErrors('lozinka')}" class="invalid-feedback" th:errors="*{lozinka}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Potvrdite Vašu lozinku:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                <input id="confirm-password" class="form-control" type="password" th:field="*{potvrdaLozinke}" placeholder="Potvrdite Vašu lozinku" />
                            </div>
                            <div th:if="${#fields.hasErrors('potvrdaLozinke')}" class="invalid-feedback" th:errors="*{potvrdaLozinke}"></div>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Registriraj se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
