<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava na sustav</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff5e3a;
            --secondary-color: #272e4f;
            --background-color: #f2f2f0;
            --text-color: #333;
            --border-radius: 8px;
            --input-bg: #fff;
            --input-border: #ddd;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .card {
            border-radius: var(--border-radius);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: var(--border-radius);
            border-color: var(--input-border);
            background-color: var(--input-bg);
        }

        .input-group-text {
            background-color: var(--primary-color);
            border: none;
            color: white;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: darkorange;
        }

        .alert-danger {
            border-radius: var(--border-radius);
        }

        .form-group label {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .mt-3 {
            margin-top: 1.5rem !important;
        }

        p a {
            color: var(--primary-color);
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Prijava na sustav</h3>
                    <form method="post" action="/auth/login">
                        <!-- CSRF Token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="form-group">
                            <label for="email">Unesite Vašu email adresu</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input required type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Unesite Vašu lozinku</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                </div>
                                <input required type="password" class="form-control" id="password" name="password">
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Pogrešno korisničko ime ili lozinka molimo pokušajte ponovo.
                        </div>

                        <button type="submit" class="btn btn-primary">Prijavi se</button>

                        <!-- Link za registraciju -->
                        <p class="mt-3">
                            Nemate račun? <a href="/auth/register">Registrirajte se ovdje</a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
