</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Terena</title>
    <style>
        :root {
            --primary-color: #ff5e3a;
            --secondary-color: #272e4f;
            --text-color: #333;
            --background-color: #f2f2f0;
            --font-family: 'Arial', sans-serif;
            --border-radius: 8px;
            --card-background-color: rgba(149, 145, 145, 0.1);
            --card-shadow-color: rgba(189, 186, 186, 0.1);
            --card-hover-background-color: rgb(0, 32, 92);
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .col-md-4 {
            flex: 0 0 calc(33.333% - 20px);
            margin: 10px;
        }

        .card {
            background-color: var(--card-background-color);
            box-shadow: 2px 2px var(--card-shadow-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px var(--card-shadow-color);
        }

        .card-img-top {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 25px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 18px;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .btn-danger {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #ff4a1a;
        }

        .card-footer {
            background-color: var(--card-background-color);
            border-top: 1px solid #ddd;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card-footer:hover {
            background-color: var(--card-hover-background-color);
            color: white;
        }

        .text-strong {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="d-flex align-items-center justify-content-between">
    <h1>Lista Terena</h1>

</div>
<div class="row">


    <div class="col-md-4 mb-3" th:each="faciliti: ${listFacilities}">

        <div class="card"
             style="background-color: rgba(149, 145, 145, 0.1); box-shadow: 2px 2px rgba(189, 186, 186, 0.1);">
            <img th:src="${'/'} + ${faciliti.image}" class="card-img-top img-fluid"
                 style="width: 480px; height: 240px; object-fit: cover;" alt="">
            <div class="card-body py-1">
                <h5 style="font-size: 25px;text-align: center;" class="card-title text-primary" th:text="${faciliti.sport}"></h5>
                <p style="font-size: 25px;text-align: center;" class="card-text text-info" th:text="${faciliti.description}"></p>
                <div th:if="${role} == 'ADMIN'">
                    <form th:action="@{/facilities/delete/{facilitiesId}(facilitiesId=${faciliti.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">Obri≈°i</button>
                    </form>
                </div>
                <a th:href="@{/reservation/add/{id}(id=${faciliti.id})}" class="text-decoration-none ">

                    <div
                            class="card-footer background-color-black  rounded text-center text-strong promijeni" style="width: 400px; height: 60px;margin: auto">
                        <p  style="font-size: 25px;text-align: center;" th:text="${faciliti.price}+ ' KM/Sat'"></p>
                    </div>
                </a>



            </div>
        </div>
    </div>
</div>
</body>
</html>
